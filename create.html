<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav class="bg-white border-gray-200 dark:bg-gray-900 sticky w-full z-20 top-0 start-0 drop-shadow-md">
    <div class="w-screen flex flex-wrap items-center justify-between mx-auto p-3 px-5 md:px-10">
        <div class="flex flex-col items-center">
            <a href="detail.html">
                <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24">
                    <path
                        d="M.88,14.09,4.75,18a1,1,0,0,0,1.42,0h0a1,1,0,0,0,0-1.42L2.61,13H23a1,1,0,0,0,1-1h0a1,1,0,0,0-1-1H2.55L6.17,7.38A1,1,0,0,0,6.17,6h0A1,1,0,0,0,4.75,6L.88,9.85A3,3,0,0,0,.88,14.09Z" />
                </svg>
            </a>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h1 class="self-center text-sm font-semibold dark:text-white">Unggah Postingan</h1>
        </div>
        <div class="flex flex-col justify-center item-center">
            <div class="text-xs font-semibold text-black hover:text-orange-500"></div>
        </div>
    </div>
</nav>





  <!-- Main modal -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Add Album
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="mb-6 p-5">
          <div class="mb-4">
            <label for="nama_album" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Judul</label>
            <input type="text" id="nama_album" name="nama_album"
              class="bg-gray-50 border placeholder-slate-300 border-blue-200 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="isi judul album" />
          </div>
          <div class="mb-4">
            <label for="deskripsi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi</label>
            <textarea id="deskripsi" rows="3" name="deskripsi"
              class="block p-2 placeholder-slate-300 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="isi deskripsi album"></textarea>
          </div>
          <div class="flex items-center justify-center w-full mb-6">
            <label for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">Klik untuk unggah wallpaper album</p>
              </div>
              <input id="file" name="file" type="file" class="hidden" />
            </label>
          </div>
    
          <button type="submit"
            class="text-white mt-3 justify-center flex items-center bg-blue-700 hover:bg-blue-800 w-full focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            <svg class="w-3.5 h-3.5 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 24 24">
              <path
                d="m2,20h10v2H0V3C0,1.346,1.346,0,3,0h16c1.654,0,3,1.346,3,3v9h-2V3c0-.552-.449-1-1-1H3c-.551,0-1,.448-1,1v10.132l4.28-4.28c1.099-1.098,2.886-1.1,3.985,0l5.734,5.735v1.414h-1.414l-5.734-5.734c-.319-.318-.838-.318-1.157,0l-5.694,5.694v4.04ZM15,3.5c1.654,0,3,1.346,3,3s-1.346,3-3,3-3-1.346-3-3,1.346-3,3-3Zm0,2c-.551,0-1,.448-1,1s.449,1,1,1,1-.448,1-1-.449-1-1-1Zm9,12.5h-4v-4h-2v4h-4v2h4v4h2v-4h4v-2Z" />
            </svg>
            Tambah
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="container mx-auto mt-10 p-5">
    <div
      class="mx-auto w-full md:w-full xl:w-3/4 h-full border border-gray-200 bg-white rounded-md drop-shadow-md sm:px-5">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4 gap-x-5 mb-5 p-3 px-5" action="">
        <div class="flex items-center justify-center w-full h-full mt-1 relative">
          <label for="dropzone-file"
            class="flex flex-col items-center p-3 justify-center w-full h-64 border-2 border-sky-300 border-dashed rounded-md cursor-pointer bg-black bg-opacity-50 dark:bg-gray-700 hover:bg-opacity-70 hover:bg-black dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600 z-10">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-white dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
              </svg>
              <p class="mb-2 text-center text-sm text-white dark:text-gray-400">
                <span class="font-semibold">Klik untuk unggah</span> atau
                tarik dan tempel
              </p>
            </div>
            <input onchange="previewFile()" id="dropzone-file" type="file" class="hidden" />
          </label>
          <img id="previewImage" class="w-full h-64 object-cover z-0 absolute rounded-md" src="assets/img/imgcreate.jpg"
            alt="">
        </div>
        <div class="w-full h-full">
          <div class="relative z-0 mt-4 mb-5">
            <input type="text" id="floating_standard"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " />
            <label for="floating_standard"
              class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Judul</label>
          </div>
          <div class="relative z-0 mb-5">
            <input type="text" id="floating_standard"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " />
            <label for="floating_standard"
              class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Deskripsi</label>
          </div>
          <div class="relative z-0 mb-5">
            <input type="text" id="floating_standard"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " />
            <label for="floating_standard"
              class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Tag</label>
          </div>
          <div class="flex relative z-0 mb-5">
            <label for="underline_select" class="sr-only">Underline select</label>
            <select id="underline_select"
              class="block py-2.5 px-2 w-full text-xs text-gray-500 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 ">
              <option selected>Pilih Album</option>
              <option value="US">Sendiri</option>
              <option value="CA">School</option>
              <option value="FR">Ea</option>
              <option value="DE">Sky</option>
            </select>
            <button type="button" data-modal-target="crud-modal" data-modal-toggle="crud-modal"
              class="text-xs w-40 bg-gray-500 text-white rounded-md drop-shadow-md">add album</button>
          </div>
          <button type="submit"
            class="bg-blue-500 w-full p-1 rounded-md drop-shadow-md text-white hover:bg-blue-900 mb-5 mt-5">
            Unggah
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
  <script>
    function previewFile() {
      var preview = document.getElementById('previewImage');
      var fileInput = document.getElementById('dropzone-file');
      var file = fileInput.files[0];
      var reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
      }

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "assets/img/imgcreate.jpg"; // Jika tidak ada berkas yang dipilih, tampilkan gambar default
      }

    }
  </script>
</body>

</html>
