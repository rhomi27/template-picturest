<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/animate/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Handlee&display=swap"
    rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
  body::-webkit-scrollbar {
    width: 0px;
  }
</style>

<body>
  <!-- Main modal -->
  <div id="create-album" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[100] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="fixed top-0 right-0 bottom-0 left-0 bg-blue-950 bg-opacity-50"></div>
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-md shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-picturest text-gray-900 dark:text-white">
            Add Album
          </h3>
          <button type="button"
            class="text-black bg-blue-100 hover:bg-blue-600 hover:text-white rounded-full text-sm p-2 ms-auto inline-flex justify-center items-center"
            data-modal-toggle="create-album">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="mb-6 p-5">
          <div class="flex flex-col justify-center">
            <div class="flex justify-center items-center p-1 mb-2">
              <div class="flex flex-col">
                <div class="flex-col mb-2 w-auto h-auto max-h-[300px] max-w-[360px] rounded-md overflow-hidden">
                  <label id="labelthumbnail" for="thumbnail"
                    class="flex justify-center items-center w-full h-ful min-h-[300px] cursor-pointer bg-gray-200 hover:bg-blue-200 transition-all duration-300">
                    <div class="flex flex-col items-center justify-center px-16">
                      <svg class="w-8 h-8 mb-4 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                      </svg>
                      <p class="mb-2 text-sm text-center text-blue-700 dark:text-gray-400"><span
                          class="font-semibold">Click
                          to
                          upload thumbnail</span></p>
                      <p class="text-xs text-center text-blue-700 dark:text-gray-400">PNG, JPG or JPEG (MAX. 8 MB)</p>
                    </div>
                  </label>
                  <input class="hidden" onchange="viewThumbnail()" type="file" name="thumbnail" id="thumbnail">
                  <img src="" id="previewThumbnail" class="hidden w-full h-full max-h-[300px] object-contain rounded-md"
                    alt="gambar">
                </div>
                <label for="thumbnail"
                  class="border text-center px-5 p-1 text-sm font-semibold border-blue-600 rounded-md cursor-pointer text-blue-950 scale-100 hover:scale-95 transition-all duration-300 hover:bg-blue-400 hover:text-white">
                  Select thumbnail
                </label>
              </div>
            </div>
            <div class="mb-2">
              <label for="title-album" class="block pl-1 text-sm mb-1 font-semibold">Title*</label>
              <input type="text" name="title_album" id="title-album" placeholder="fill in the title album text input"
                class="p-1 text-sm text-black bg-blue-50 px-2 rounded-md w-full border-blue-600 outline-none placeholder-gray-500">
            </div>
            <div class="mb-5">
              <label for="deskription-album" class="block pl-1 text-sm mb-1 font-semibold">Deskription*</label>
              <textarea type="text" name="deskription_album" id="deskription-album"
                placeholder="fill in the deskription album text input"
                class="p-1 text-sm text-black bg-blue-50 px-2 rounded-md w-full border-blue-600 outline-none placeholder-gray-500"></textarea>
            </div>
          </div>
          <div class="flex justify-end items-center mt-3 gap-3">
            <button type="button" data-modal-toggle="create-album"
              class="text-center text-sm font-medium text-white border border-red-600 bg-red-600 px-4 p-1 rounded-md hover:bg-red-200 hover:text-red-600 transition-all duration-200">
              Cancel
            </button>
            <button type="submit"
              class="text-center text-sm font-medium text-white border border-blue-600 bg-blue-600 px-4 p-1 rounded-md hover:bg-blue-200 hover:text-blue-600 transition-all duration-200">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- modal draft -->
  <div id="draft-modal" tabindex="-1" aria-hidden="true"
    class="animate__animated transition-all duration-200 overflow-y-auto overflow-x-hidden fixed z-[100] hidden justify-center items-center w-screen h-screen">
    <div class="fixed top-0 right-0 bottom-0 left-0 bg-red-950 bg-opacity-50"></div>
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div id="modal-draft" class="relative animate__animated bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal body -->
        <form class="mb-6 p-5">
          <div class="flex flex-col justify-center items-center">
            <h1 class="text-center text-red-800 text-base font-picturest">Delete edits?</h1>
            <h1 class="text-center text-gray-400 text-sm font-light">If you go back now, you will lose the edits you
              made</h1>
          </div>
          <div class="flex flex-col justify-center items-center mt-5 gap-2">
            <a id="delete" href=""
              class="border text-sm border-red-600 w-full text-center py-1 rounded-md text-red-600 hover:text-white hover:bg-red-600 transition-all duration-200">Delete</a>
            <button id="save-draft"
              class="border text-sm border-blue-600 w-full text-center py-1 rounded-md text-blue-600 hover:text-white hover:bg-blue-600 transition-all duration-200">Save
              Draft</button>
            <button id="continue" type="button"
              class="border text-sm border-gray-600 w-full text-center py-1 rounded-md text-gray-600 hover:text-white hover:bg-gray-600 transition-all duration-200">Keep
              editing</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <div id="success-upload"
    class="fixed hidden top-5 sm:top-10 left-1/2 -translate-x-1/2 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow z-50 bg-opacity-60 backdrop-blur-sm"
    role="alert">
    <div class="flex">
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-100 bg-green-400 rounded-full">
        <svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
          id="Capa_1" x="0px" y="0px" viewBox="0 0 507.506 507.506" style="enable-background:new 0 0 507.506 507.506;"
          xml:space="preserve">
          <g>
            <path
              d="M163.865,436.934c-14.406,0.006-28.222-5.72-38.4-15.915L9.369,304.966c-12.492-12.496-12.492-32.752,0-45.248l0,0   c12.496-12.492,32.752-12.492,45.248,0l109.248,109.248L452.889,79.942c12.496-12.492,32.752-12.492,45.248,0l0,0   c12.492,12.496,12.492,32.752,0,45.248L202.265,421.019C192.087,431.214,178.271,436.94,163.865,436.934z" />
          </g>
        </svg>
      </div>
      <div class="ms-3 text-sm font-normal">
        <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white">Successfully uploaded photo</span>
        <div class="mb-2 text-sm font-normal">see the photo that was just uploaded</div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <a href="#"
              class="inline-flex transition-all duration-200 justify-center w-full p-1 text-xs font-medium text-center text-white border border-blue-400 hover:text-blue-600 bg-blue-600 rounded-lg hover:bg-blue-50">Look now</a>
          </div>
          <div>
            <button type="button" id="notnow-btn"
              class="inline-flex transition-all duration-200 justify-center w-full p-1 text-xs font-medium text-center text-gray-900 bg-white border border-gray-500 rounded-lg hover:bg-gray-500 hover:text-white">Not
              now</button>
          </div>
        </div>
      </div>
      <button type="button" id="close-btn-success"
        class="ms-auto -mx-1.5 -my-1.5 bg-white bg-opacity-50 items-center justify-center flex-shrink-0 text-blue-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
  </div>


  <div class="sm:p-6 p-2 max-w-screen-xl mx-auto">
    <div class="w-full h-full border border-blue-100 rounded-md bg-white">
      <div class="flex justify-between items-center p-2 bg-blue-500 rounded-t-md">
        <h1 class="text-white font-semibold">Welcome to Picturest Photo Upload</h1>
        <button type="button" id="buttonBack" data-href="home.html"
          class="bg-blue-800 cursor-pointer text-blue-100 p-2 sm:p-3 rounded-full scale-100 hover:bg-blue-100 hover:text-blue-600 hover:scale-105 transition-all duration-200">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="Layer_1" data-name="Layer 1"
            viewBox="0 0 24 24">
            <path
              d="M7.7,15.007a1.5,1.5,0,0,1-2.121,0L.858,10.282a2.932,2.932,0,0,1,0-4.145L5.583,1.412A1.5,1.5,0,0,1,7.7,3.533L4.467,6.7l14.213,0A5.325,5.325,0,0,1,24,12.019V18.7a5.323,5.323,0,0,1-5.318,5.318H5.318a1.5,1.5,0,1,1,0-3H18.681A2.321,2.321,0,0,0,21,18.7V12.019A2.321,2.321,0,0,0,18.68,9.7L4.522,9.7,7.7,12.886A1.5,1.5,0,0,1,7.7,15.007Z" />
          </svg>
        </button>
      </div>
      <form id="upload-form" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 p-2 gap-4">
        <div class="flex justify-center items-center p-4">
          <div class="flex flex-col">
            <div
              class="flex-col w-auto h-full max-h-[400px] lg:max-h-[600px] md:max-w-[360px] rounded-md overflow-hidden">
              <label id="labelimg" for="fileImage"
                class="flex justify-center items-center w-full h-full lg:min-h-[500px] sm:min-h-[360px] min-h-[300px] cursor-pointer bg-gray-200 hover:bg-blue-200 transition-all duration-300">
                <div class="flex flex-col items-center justify-center px-16">
                  <svg class="w-8 h-8 mb-4 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                  </svg>
                  <p class="mb-2 text-sm text-center text-blue-700 dark:text-gray-400"><span class="font-semibold">Click
                      to
                      upload</span></p>
                  <p class="text-xs text-center text-blue-700 dark:text-gray-400">PNG, JPG or JPEG (MAX. 8 MB)</p>
                </div>
              </label>
              <input class="hidden required" onchange="previewFile()" type="file" name="fileImage" id="fileImage">
              <img src="" id="previewImage" class="hidden w-full h-full object-contain rounded-md" alt="gambar">
            </div>
            <p id="fileImage-error" class="text-xs text-red-600 pl-3"></p>
            <label for="fileImage"
              class="border text-center mt-2 px-5 p-1 text-sm font-semibold border-blue-600 rounded-md cursor-pointer text-blue-950 scale-100 hover:scale-95 transition-all duration-300 hover:bg-blue-400 hover:text-white">
              Select Image
            </label>
          </div>
        </div>
        <div class="p-4">
          <div class="mb-3 relative">
            <label for="title" class="block pl-1 text-sm mb-1 font-semibold">Title*</label>
            <div class="absolute right-2 top-2 text-xs text-gray-400 cursor-none">
              <span id="title-count">0</span>/<span id="title-max">30</span>
            </div>
            <input type="text" name="title" id="title" placeholder="fill in the title text input"
              class="required max-text p-1 text-sm text-black pr-10 bg-blue-50 px-2 rounded-md w-full border-2 border-blue-600 outline-none placeholder-gray-500">
            <p id="title-error" class="text-xs text-red-600 pl-3"></p>
          </div>
          <div class="mb-3 relative">
            <label for="deskription" class="block pl-1 text-sm mb-1 font-semibold">Deskription* <span
                class="text-xs font-normal text-gray-500">Opsional</span></label>
                <div class="absolute right-2 top-2 text-xs text-gray-400 cursor-none">
                  <span id="deskription-count">0</span>/<span id="deskription-max">255</span>
                </div>
            <textarea type="text" name="deskription" id="deskription" placeholder="fill in the deskription text input"
              class="max-text p-1 text-sm text-black bg-blue-50 px-2 rounded-md w-full border-2 border-blue-600 outline-none placeholder-gray-500"></textarea>
              <p id="deskription-error" class="text-xs text-red-600 pl-3"></p>
          </div>
          <div class="mb-3">
            <label for="album" class="block pl-1 text-sm mb-1 font-semibold">Album* <span
                class="text-xs font-normal text-gray-500">Opsional</span></label>
            <div class="flex">
              <select type="text" name="album" id="album"
                class="p-1 text-sm text-black bg-blue-50 px-2 font-serif rounded-l-md w-full border-2 border-blue-600 outline-none">
                <option class="text-blue-950 bg-blue-200 font-medium p-1" selected>Select Album</option>
                <option class="text-blue-950 bg-blue-200 font-medium p-1">Album 1*</option>
                <option class="text-blue-950 bg-blue-200 font-medium p-1">Album 2*</option>
              </select>
              <button type="button" id="add-album" data-modal-target="create-album" data-modal-toggle="create-album"
                class="p-1 px-3 text-white border-l-0 border border-blue-400 bg-blue-600 rounded-r-md hover:bg-white hover:text-blue-600 transition-all duration-200">
                <svg class="w-4 h-4" id="Layer_1" fill="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm5 13h-4v4h-2v-4h-4v-2h4v-4h2v4h4z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="categories" class="block pl-1 text-sm mb-1 font-semibold">Categories*</label>
            <select type="text" name="categories" id="categories"
              class="required p-1 text-sm text-black bg-blue-50 px-2 font-serif rounded-md w-full border-2 border-blue-600 outline-none">
              <option value="" class="text-blue-950 bg-blue-200 font-medium p-1" selected>Select Categories</option>
              <option value="categories1" class="text-blue-950 bg-blue-200 font-medium p-1">Categories 1*</option>
              <option value="categories2" class="text-blue-950 bg-blue-200 font-medium p-1">Categories 2*</option>
            </select>
            <p id="categories-error" class="text-xs text-red-600 pl-3"></p>
          </div>
          <div class="mb-3">
            <label for="tags" class="block pl-1 text-sm mb-1 font-semibold">Tags* <span
                class="text-xs font-normal text-gray-500">Opsional</span></label>
            <input type="text" name="tags" id="tags" placeholder="fill in the tags text input"
              class="p-1 text-sm text-black bg-blue-50 px-2 rounded-md w-full border-2 border-blue-600 outline-none placeholder-gray-500">
          </div>
          <div class="mb-3">
            <label for="private" class="block pl-1 text-sm mb-1 font-semibold">Private*</label>
            <select type="text" name="private" id="private"
              class="required p-1 text-sm text-black font-serif bg-blue-50 px-2 rounded-md w-full border-2 border-blue-600 outline-none">
              <option value="" class="text-blue-950 bg-blue-200 font-medium p-1" selected>Select Private</option>
              <option value="Publish" class="text-blue-950 bg-blue-200 font-medium p-1">Publish</option>
              <option value="Private" class="text-blue-950 bg-blue-200 font-medium p-1">Private</option>
              <option value="Just Friend" class="text-blue-950 bg-blue-200 font-medium p-1">Just Friend</option>
            </select>
            <p id="private-error" class="text-xs text-red-600 pl-3"></p>
          </div>
          <div class="mb-3">
            <input class="rounded-full bg-blue-50 text-blue-800" type="checkbox" name="non_comments" id="non_comments">
            <label for="non_comments">Disable comments on posts</label>
          </div>
          <div class="mb-3 flex items-center w-full justify-end gap-4">
            <button type="button" id="draft" data-href="draft.html"
              class="text-center font-medium text-blue-600 bg-transparent border border-blue-600 px-4 p-1 rounded-md hover:bg-blue-400 hover:text-white transition-all duration-200">
              Draft
            </button>
            <button type="submit" id="upload-btn" disabled
              class="text-center font-medium disabled:cursor-not-allowed text-white border border-blue-600 bg-blue-600 px-4 p-1 rounded-md hover:bg-blue-200 hover:text-blue-600 transition-all duration-200">
              Upload
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
  <script type="text/javascript" src="assets/jquery/jquery-3.7.1.min.js"></script>
  <script src="assets/js/create/create.js"></script>
  <script src="assets/js/create/create-album.js"></script>
</body>

</html>
